    <h1>Add / Edit irregular verbs</h1>

    </form>

<article>

    <form action="">

    </label>
    </form>
    <form action="">
    <label>
        <input type="text" class="input-verb" placeholder="2-nd form of the verb" required

    </form>
    <form action="">

        <input type="text" class="input-verb" placeholder="3-rd form of the verb" required

    </form>
    <form action="">
    <label>
        <input type="text" class="input-verb" placeholder="V+ing form of the verb" required

    </form>
    <form action="">
    <label>
        <input type="text" class="input-verb" placeholder="With the 3-rd person singular" required

    </form>
    <form action="">
    <label>

               minlength="5" maxlength="20" size="22">

    </form>
